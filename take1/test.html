<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Typewriter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .console-container {
            margin: 2em 0;
            font-size: 1.5em;
            width: 100%;
            max-width: 800px;
        }

        .console-line {
            display: block;
            overflow: hidden;
            margin-bottom: 0.8em;
            min-height: 1.4em;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .console-line.active {
            opacity: 1;
            transform: translateY(0);
        }


        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #d4d4d4;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .status {
            margin-top: 2rem;
            color: #569cd6;
            font-size: 1.1em;
            text-align: center;
        }

        .system-info {
            color: #9cdcfe;
            margin-top: 2rem;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="console-container">
        <div class="console-line" id="line1">
            <span class="text-container"></span>
        </div>
        <div class="console-line" id="line2">
            <span class="text-container"></span>
        </div>
        <div class="console-line" id="line3">
            <span class="text-container"></span>
        </div>
        <div class="console-line" id="line4">
            <span class="text-container"></span>
        </div>
    </div>

    <p class="status" id="status">Initializing system...</p>


    <script>
        // Array of lines to type with their elements and text
        const lines = [
            { element: document.getElementById('line1'), text: "DEFENCE SYSTEM: ACTIVATED.", typed: false },
            { element: document.getElementById('line2'), text: "ENTER COMMAND:", typed: false },
            { element: document.getElementById('line3'), text: "SYSTEM STATUS: OPERATIONAL", typed: false },
            { element: document.getElementById('line4'), text: "READY FOR INPUT >", typed: false }
        ];

        let currentLine = 0;
        const speed = 45;
        const statusElement = document.getElementById('status');

        function typewriter(lineIndex) {
            if (lineIndex >= lines.length) {
                statusElement.textContent = "System ready. Awaiting command...";
                
                // Add blinking cursor to the last line
                const textContainer = lines[lines.length - 1].element.querySelector('.text-container');
                textContainer.innerHTML += '<span class="cursor"></span>';
                return;
            }
            
            const line = lines[lineIndex];
            const textContainer = line.element.querySelector('.text-container');
            
            if (!textContainer) return;
            
            // Make the line visible
            line.element.classList.add('active');
            
            let i = 0;
            statusElement.textContent = `Initializing line ${lineIndex + 1} of ${lines.length}...`;
            
            // Add initial cursor
            textContainer.innerHTML = '<span class="cursor"></span>';
            
            const interval = setInterval(() => {
                // Remove cursor
                const cursor = textContainer.querySelector('.cursor');
                if (cursor) {
                    cursor.remove();
                }
                
                // Add one character
                textContainer.textContent += line.text[i];
                
                // Add cursor after the text
                textContainer.innerHTML += '<span class="cursor"></span>';
                
                i++;
                
                // Stop typing when all text is displayed
                if (i === line.text.length) {
                    clearInterval(interval);
                    line.typed = true;
                    
                    // Remove cursor from this line
                    const finalCursor = textContainer.querySelector('.cursor');
                    if (finalCursor) {
                        finalCursor.remove();
                    }
                    
                    // Move to the next line after a short delay
                    setTimeout(() => {
                        currentLine++;
                        typewriter(currentLine);
                    }, 400);
                }
            }, speed);
        }

        // Start the typewriter effect
        setTimeout(() => {
            typewriter(currentLine);
        }, 800);
    </script>
</body>
</html>
